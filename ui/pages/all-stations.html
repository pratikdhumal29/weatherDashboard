<div id='map'></div>
<script>
// This example will run with just Leaflet, without the Mapbox.js
// dependency. Use Leaflet v0.6.3 or newer.

// In the URL below, replace 'examples.map-zr0njcqy' with your map id.
var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/sandoz.i550lpml/{z}/{x}/{y}.png', {
    attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
});
var map = L.map('map')
    .addLayer(mapboxTiles)
    .setView([0, 0], 2);

function onEachFeature(feature, layer) {
    if (feature.properties && (feature.properties.name || feature.properties.alt)) {
        layer.bindPopup('Name: ' + feature.properties.name + '<br />' +
                        'Altitude: ' + feature.properties.alt);
    }
}



$.getJSON("data/stationslist.json", function(stations) {
    //When GeoJSON is loaded
    L.geoJson(stations, {
        onEachFeature: onEachFeature,

        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                    //fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    radius: 2,
                    fillOpacity: 0.3
                });
        }
    }).addTo(map);  //Add layer to map

});


</script>
