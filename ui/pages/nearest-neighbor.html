 <style> 
.link {  
stroke: #666;
opacity: 0.6;
stroke-width: 1.5px; 
} 
.node circle { 
stroke: #fff; 
opacity: 0.6;
stroke-width: 1.5px; 
} 
text { 
font: 14px serif; 
opacity: 0.6;
pointer-events: none; 
} 
</style> 

<script src="http://d3js.org/d3.v3.min.js"></script>

<script> 
 var links = [ { "source" : "1976", "target" : "1977" }, { "source" : "1976", "target" : "1975" }, { "source" : "1977", "target" : "1978" }, { "source" : "1977", "target" : "1976" }, { "source" : "1978", "target" : "1977" }, { "source" : "1978", "target" : "1976" }, { "source" : "1979", "target" : "1997" }, { "source" : "1979", "target" : "1998" }, { "source" : "1980", "target" : "1981" }, { "source" : "1980", "target" : "1982" }, { "source" : "1981", "target" : "1982" }, { "source" : "1981", "target" : "1980" }, { "source" : "1982", "target" : "1987" }, { "source" : "1982", "target" : "1986" }, { "source" : "1983", "target" : "1987" }, { "source" : "1983", "target" : "1986" }, { "source" : "1984", "target" : "1985" }, { "source" : "1984", "target" : "1982" }, { "source" : "1985", "target" : "1984" }, { "source" : "1985", "target" : "1990" }, { "source" : "1986", "target" : "1987" }, { "source" : "1986", "target" : "1982" }, { "source" : "1987", "target" : "1986" }, { "source" : "1987", "target" : "1983" }, { "source" : "1988", "target" : "1987" }, { "source" : "1988", "target" : "1989" }, { "source" : "1989", "target" : "1990" }, { "source" : "1989", "target" : "1988" }, { "source" : "1990", "target" : "1991" }, { "source" : "1990", "target" : "1989" }, { "source" : "1991", "target" : "1990" }, { "source" : "1991", "target" : "1989" }, { "source" : "1992", "target" : "1997" }, { "source" : "1992", "target" : "1990" }, { "source" : "1993", "target" : "1992" }, { "source" : "1993", "target" : "1995" }, { "source" : "1994", "target" : "1991" }, { "source" : "1994", "target" : "1995" }, { "source" : "1995", "target" : "1997" }, { "source" : "1995", "target" : "1998" }, { "source" : "1996", "target" : "1998" }, { "source" : "1996", "target" : "1997" }, { "source" : "1997", "target" : "1998" }, { "source" : "1997", "target" : "1995" }, { "source" : "1998", "target" : "1997" }, { "source" : "1998", "target" : "1995" }, { "source" : "1999", "target" : "2011" }, { "source" : "1999", "target" : "2010" }, { "source" : "2000", "target" : "2001" }, { "source" : "2000", "target" : "2008" }, { "source" : "2001", "target" : "2000" }, { "source" : "2001", "target" : "2008" }, { "source" : "2002", "target" : "1991" }, { "source" : "2002", "target" : "2005" }, { "source" : "2003", "target" : "2008" }, { "source" : "2003", "target" : "2007" }, { "source" : "2004", "target" : "2009" }, { "source" : "2004", "target" : "2008" }, { "source" : "2005", "target" : "2008" }, { "source" : "2005", "target" : "2010" }, { "source" : "2006", "target" : "2010" }, { "source" : "2006", "target" : "2008" }, { "source" : "2007", "target" : "2008" }, { "source" : "2007", "target" : "2013" }, { "source" : "2008", "target" : "2007" }, { "source" : "2008", "target" : "2010" }, { "source" : "2009", "target" : "2008" }, { "source" : "2009", "target" : "2004" }, { "source" : "2010", "target" : "2008" }, { "source" : "2010", "target" : "2011" }, { "source" : "2011", "target" : "2012" }, { "source" : "2011", "target" : "2010" }, { "source" : "2012", "target" : "2011" }, { "source" : "2012", "target" : "2010" }, { "source" : "2013", "target" : "2008" }, { "source" : "2013", "target" : "1987" } ] ; 
 var nodes = {}

// Compute the distinct nodes from the links.
links.forEach(function(link) {
link.source = nodes[link.source] || 
(nodes[link.source] = {name: link.source});
link.target = nodes[link.target] || 
(nodes[link.target] = {name: link.target});
link.value = +link.value;
});

var width = 900
height = 600;

var force = d3.layout.force() 
.nodes(d3.values(nodes)) 
.links(links) 
.size([width, height]) 
.linkDistance(50) 
.charge(-250) 
.on("tick", tick) 
.start(); 

var svg = d3.select("body").append("svg") 
.attr("width", width) 
.attr("height", height); 

var link = svg.selectAll(".link") 
.data(force.links()) 
.enter().append("line") 
.attr("class", "link"); 

var node = svg.selectAll(".node") 
.data(force.nodes()) 
.enter().append("g") 
.attr("class", "node") 
.on("mouseover", mouseover) 
.on("mouseout", mouseout) 
.on("click", click)
.on("dblclick", dblclick)
.call(force.drag); 

node.append("circle") 
.attr("r", 8)
.style("fill", "#3182bd");

node.append("text") 
.attr("x", 12) 
.attr("dy", ".35em") 
.style("fill", "#3182bd")
.text(function(d) { return d.name; }); 

function tick() { 
link 
.attr("x1", function(d) { return d.source.x; }) 
.attr("y1", function(d) { return d.source.y; }) 
.attr("x2", function(d) { return d.target.x; }) 
.attr("y2", function(d) { return d.target.y; }); 

node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; }); 
} 

function mouseover() { 
d3.select(this).select("circle").transition() 
.duration(750) 
.attr("r", 16); 
} 

function mouseout() { 
d3.select(this).select("circle").transition() 
.duration(750) 
.attr("r", 8); 
} 
// action to take on mouse click
function click() {
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 22)
.style("stroke-width", ".5px")
.style("opacity", 1)
.style("fill", "#E34A33")
.style("font", "35px serif");
d3.select(this).select("circle").transition()
.duration(750)
.style("fill", "#E34A33")
.attr("r", 16)
}

// action to take on mouse double click
function dblclick() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 6)
.style("fill", "#E34A33");
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 12)
.style("stroke", "none")
.style("fill", "#E34A33")
.style("stroke", "none")
.style("opacity", 0.6)
.style("font", "14px serif");
}

</script>
