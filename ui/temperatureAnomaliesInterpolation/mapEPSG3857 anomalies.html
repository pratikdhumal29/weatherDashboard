<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ol3/ol.css" type="text/css">
    <style>
      #map {
        height: 512px;
        width: 1024px;
      }
    </style>
    <title>OpenLayers 3 example</title>
    <script src="ol3/ol.js" type="text/javascript"></script>
  </head>
  <body>
    <center>
    <h1>Weather stations location</h1>
    <div id="map"></div>
    </center>
    <script type="text/javascript">
        var pixelProjection = new ol.proj.Projection({
      code: 'EPSG3854',
      
      //extent: [-390104.733043,3003531.3459,-3985538.76779,521929.35989]
      //extent: [-390104.733043,3003531.3459,521929.35989,-3985538.76779]
      //extent: [-390104.733043,-3985538.76779,3003531.3459,521929.35989]
      //extent: [-390104.733043,-3985538.76779,521929.35989,3003531.3459]
      //extent: [-390104.733043,521929.35989,-3985538.76779,3003531.3459]
      //extent: [-390104.733043,521929.35989,3003531.3459,-3985538.76779]

      //extent: [521929.35989,3003531.3459,-3985538.76779,-390104.733043]
      //extent: [521929.35989,3003531.3459,-390104.733043,-3985538.76779]
      //extent: [521929.35989,-3985538.76779,3003531.3459,-390104.733043]
      //extent: [521929.35989,-3985538.76779,-390104.733043,3003531.3459]
      //extent: [521929.35989,-390104.733043,-3985538.76779,3003531.3459]
      //extent: [521929.35989,-390104.733043,3003531.3459,-3985538.76779]

      //extent: [3003531.3459,521929.35989,-3985538.76779,-390104.733043]
      //extent: [3003531.3459,521929.35989,-390104.733043,-3985538.76779]
      //extent: [3003531.3459,-3985538.76779,521929.35989,-390104.733043]
      //extent: [3003531.3459,-3985538.76779,-390104.733043,521929.35989]
      //extent: [3003531.3459,-390104.733043,-3985538.76779,521929.35989]
      //extent: [3003531.3459,-390104.733043,521929.35989,-3985538.76779]

      //extent: [-3985538.76779,521929.35989,3003531.3459,-390104.733043]
      //extent: [-3985538.76779,521929.35989,-390104.733043,3003531.3459]
      //extent: [-3985538.76779,3003531.3459,521929.35989,-390104.733043]
      //extent: [-3985538.76779,3003531.3459,-390104.733043,521929.35989]
      ///extent: [-3985538.76779,-390104.733043,3003531.3459,521929.35989]
      //extent: [-3985538.76779,-390104.733043,521929.35989,3003531.3459]
      extent: [679048.893839, 5753627.6215, 1144698.32383, 6054278.42988]

    });
      var opengeo = new ol.layer.Tile({
        source: new ol.source.MapQuest(
        {
          layer: 'sat',
        })
      });

     var anom = new ol.layer.Image({
      source: new ol.source.ImageStatic({
        attributions: [
          new ol.Attribution({
            html: '&copy; <a href="http://xkcd.com/license.html">NOAA</a>'
          })
        ],
        url: 'test.png',
        imageSize: [648, 314],
        projection: pixelProjection,
        imageExtent: pixelProjection.getExtent()
      })
    });

      var map = new ol.Map({
        target: 'map',
        renderer: 'canvas',
        layers: [
          opengeo,
          anom
        ],
        view: new ol.View2D({
          projection:pixelProjection,
          center: ol.extent.getCenter(pixelProjection.getExtent()),
          zoom: 0
        })
      });
    </script>
  </body>
</html>
